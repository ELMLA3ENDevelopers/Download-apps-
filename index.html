<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📱 موقع تحميل التطبيقات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
      font-size: 12px;
    }
    header {
      background: #1f1f1f;
      color: #fff;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
    .container { padding: 15px; }

    h2 {
      font-size: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      margin-bottom: 15px;
      color: #ffcc00;
    }

    /* شريط البحث */
    #searchBox {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      border: none;
      outline: none;
      font-size: 13px;
      background: #1e1e1e;
      color: #eee;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    #searchBox::placeholder {
      color: #aaa;
    }
    #searchBox:focus {
      background: #2a2a2a;
      border: 1px solid #444;
    }

    /* التطبيقات */
    .app {
      background: #1e1e1e;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .btn-download {
      background: #3a3a3a;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 13px;
    }
    .btn-download:hover { background: #555; }
    strong {
      color: #00e6e6;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>موقع تحميل تطبيقات الملاعين</h1>
  </header>

  <div class="container">
    <h2>⬇️ التطبيقات المتاحة للتحميل</h2>
    <input type="text" id="searchBox" placeholder="🔍 ابحث عن تطبيق...">
    <div id="appsList"></div>
  </div>

  <script>
    const apps = [
      {
        name: "⚙️ تطبيق الأدمن - MLA3EN HAKING",
        link: "https://www.mediafire.com/file/fkkvh4wqozd7vhq/Mla3en_haking_2.2.apk/file"
      },
      {
        name: "👤 تطبيق المستخدم - mgal number",
        link: "https://www.mediafire.com/file/k2wlte4vb1dxn4l/mgaL_number_1.0.apk/file"
      }
    ];

    function renderApps(filter = "") {
      const list = document.getElementById("appsList");
      list.innerHTML = "";

      const filtered = apps.filter(app => 
        app.name.toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        list.innerHTML = "<p>🚫 لا توجد تطبيقات مطابقة</p>";
        return;
      }

      filtered.forEach(app => {
        list.innerHTML += `
          <div class="app">
            <strong>${app.name}</strong>
            <a href="${app.link}" target="_blank">
              <button class="btn-download">⬇️ تحميل</button>
            </a>
          </div>
        `;
      });
    }

    document.getElementById("searchBox").addEventListener("input", function() {
      renderApps(this.value);
    });

    renderApps();
  </script>

</body>

    </div>

    <!-- واجهة الأدمن -->
    <div id="adminSection" class="hidden">
      <h2>➕ إضافة تطبيق جديد</h2>
      <form id="adminForm">
        <input type="text" id="appName" placeholder="اسم التطبيق" required><br>
        <input type="text" id="appLink" placeholder="رابط التحميل" required><br>
        <button type="submit">إضافة</button>
      </form>
      <h2>📋 إدارة التطبيقات</h2>
      <div id="adminAppsList"></div>
    </div>
  </div>

  <script>
    const adminPassword = "zoz666";
    let apps = JSON.parse(localStorage.getItem("apps")) || [];

    function saveApps() {
      localStorage.setItem("apps", JSON.stringify(apps));
    }

    function renderApps() {
      const userList = document.getElementById("appsList");
      const adminList = document.getElementById("adminAppsList");
      userList.innerHTML = "";
      adminList.innerHTML = "";

      if (apps.length === 0) {
        userList.innerHTML = "<p>🚫 لا توجد تطبيقات مضافة بعد</p>";
        adminList.innerHTML = "<p>🚫 لا توجد تطبيقات لإدارتها</p>";
      }

      apps.forEach((app, index) => {
        userList.innerHTML += `
          <div class="app">
            <strong>${app.name}</strong>
            <a href="${app.link}" target="_blank">
              <button class="btn-download">⬇️ download</button>
            </a>
          </div>
        `;

        adminList.innerHTML += `
          <div class="app">
            <strong>${app.name}</strong>
            <div>
              <a href="${app.link}" target="_blank">
                <button class="btn-download">⬇️ تحميل</button>
              </a>
              <button class="btn-delete" onclick="deleteApp(${index})">🗑 حذف</button>
            </div>
          </div>
        `;
      });
    }

    function deleteApp(index) {
      apps.splice(index, 1);
      saveApps();
      renderApps();
    }

    function showSection(section) {
      document.getElementById("userSection").classList.add("hidden");
      document.getElementById("adminSection").classList.add("hidden");
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById(section + "Section").classList.remove("hidden");
    }

    function showLogin() {
      showSection("login");
    }

    function checkLogin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === adminPassword) {
        showSection("admin");
      } else {
        alert("❌ كلمة السر غير صحيحة");
      }
    }

    // إضافة تطبيق جديد
    document.getElementById("adminForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("appName").value;
      const link = document.getElementById("appLink").value;
      apps.push({name, link});
      saveApps();
      renderApps();
      this.reset();
      alert("✅ تم إضافة التطبيق بنجاح!");
    });

    renderApps();

    // 👀 سر ظهور زر الأدمن بعد 5 ضغطات
    let clickCount = 0;
    document.body.addEventListener("click", () => {
      clickCount++;
      if (clickCount === 5) {
        document.getElementById("adminBtn").style.display = "inline-block";
        alert("⚙️ تم تفعيل زر الأدمن!");
        clickCount = 0; // إعادة العداد
      }
    });
  </script>
